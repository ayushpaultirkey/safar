<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/image/logo.2.png" type="image/png">

    <link rel="stylesheet" type="text/css" media="screen" href="/public/icon/fontawesome-6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="/public/style/ly.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/public/style/app.css" />
    
    <title>Authenticate</title>
    <style>
        .app-tab > div {
            padding: 10px;
        }
    </style>
</head>
<body class="ly-property-image" style="background-image: url(/public/image/sky.jpeg);">


    <div class="app ly-table ly-table-row">
        <div class="app-tab app-tab-slider" style="background-color: rgba(255, 255, 255, 0.5);">

            <div class="-tab-auth-login app-panel-stack --tab-slide" style="left: 0%;">
                <div class="--tab-title app-panel">
                    <img src="/public/image/logo.png" width="50" height="50" style="display: block; margin-bottom: 6px;">
                    <label>Login</label>
                    <div class="-tab-detail">
                        <label id="_appLoginMessage"></label>
                    </div>
                </div>
                <div class="auth-panel app-panel">
                    <input id="_appLoginUser" class="app-control" type="text" placeholder="Username" />
                    <input id="_appLoginPass" class="app-control" type="password" placeholder="Password" />
                    <button class="app-control" onclick="AppAPI.Login();">Login</button>
                    <label><b>Don't have an account<br>Register</b></label>
                    <button class="app-control" style="margin-top: 6px; margin-bottom: 6px;" onclick="App.SlideTab('.-tab-auth-login','.-tab-auth-signup');">Register</button>
                    <a href="/home"><b>Return to home</b></a>
                </div>
            </div>

            <div class="-tab-auth-signup app-panel-stack --tab-slide" style="left: -100%;">
                <div class="--tab-title app-panel">
                    <img src="/public/image/logo.png" width="50" height="50" style="display: block; margin-bottom: 6px;">
                    <label>Register</label>
                    <div class="-tab-detail">
                        <label id="_appSignupMessage"></label>
                    </div>
                </div>
                <div class="auth-panel app-panel">
                    <input id="_appRegName" class="app-control" type="text" placeholder="Name" />
                    <input id="_appRegUser" class="app-control" type="text" placeholder="Username" />
                    <input id="_appRegPass" class="app-control" type="password" placeholder="Password" />
                    <select class="app-control" id="_appStateSelect">
                        <option value="NULL">Select State</option>
                    </select>
                    <button class="app-control" onclick="AppAPI.Register();">Register</button>
                    <label><b>Already have an account<br>Login</b></label>
                    <button class="app-control" style="margin-top: 6px; margin-bottom: 6px;" onclick="App.SlideTab('.-tab-auth-signup','.-tab-auth-login');">Login</button>
                    <a href="/home"><b>Return to home</b></a>
                </div>
            </div>

            <div class="-tab-menu app-panel-stack" ly-query="load.fragment /public/fragment/menu.html" style="display: none;"></div>

        </div>
    </div>

    
</body>
</html>
<script src="/public/script/ly.js"></script>
<script src="/public/script/jquery-3.6.1.min.js"></script>
<script src="/public/script/app.js"></script>
<script src="/public/script/app.api.js"></script>
<script>

    App.LoadStateList();

</script>
